<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- font family -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      hr {
        border: 0;
        background-color: black;
        height: 1px;
      }

      .color-icon {
        color: red;
        font-size: 50px;
      }

      .font {
        font-family: "Pacifico", cursive;
        font-size: 30px;
        color: deeppink;
      }
    </style>
  </head>
  <body>
    <!-- Font icon -->

    <!-- Các bước sử dụng font icon vào css:
    * Truy cập vào vào cdn.js để tìm link css theo thư viện mong muốn, phổ biển
    là font-awesome 
    * Nhúng link css vừa lấy từ trang cdn.js 
    * Truy cập vào
    trang của thư viện icon đó để tìm icon. VD: fontawesome.com 
    * Chọn icon,
    copy text html, paster vào file html 
    * Có thể CSS để phù hợp với mong muốn -->
    <!-- bản chất của icon là text, không phải ảnh -->

    <h2>Font icon</h2>
    <p>This is a heart symbol <i class="fas fa-heart color-icon"></i></p>

    <hr />

    <!-- Font family -->
    <h2>Font family</h2>
    <p class="font">Kiên nhẫn là yếu tố quan trọng của thành công</p>

    <hr />

    <!-- Float -->
    <div class="size red general">Div1</div>
    <div class="size green general">Div2</div>
    <div class="size blue general">Div3</div>

    <!-- <hr /> -->

    <!-- Flex -->
    <h2 id="flex">Flex</h2>
    <div class="parent">
      <div class="size red">Item 1</div>
      <div class="size green">Item 2</div>
      <div class="size blue">Item 3</div>
    </div>

    
  </body>
</html>
