<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Layout 1</h2>
    <div id="layout-1" class="container">
      <div class="left red"></div>
      <div class="right">
        <div class="right-child green"></div>
        <div class="right-child blue"></div>
      </div>
    </div>

    <h2>Layout 2</h2>
    <div id="layout-2" class="container">
      <div class="left red"></div>
      <div class="right">
        <div class="right-child green"></div>
        <div class="right-child blue"></div>
      </div>
    </div>

    <h2>Layout 3</h2>
    <div id="layout-3" class="container">
      <div class="child red"></div>
      <div class="child green"></div>
      <div class="child blue"></div>
    </div>

    <h2>Layout 4</h2>
    <div id="layout-4" class="container">
      <div class="child red"></div>
      <div class="child green"></div>
      <div class="child blue"></div>
    </div>
  </body>
</html>
