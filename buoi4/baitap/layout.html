<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="header container"></div>

    <div class="main">
      <div id="section-1" class="container">
        <div class="child"></div>
        <div class="child"></div>
      </div>

      <div id="section-2" class="container">
        <div class="child"></div>
        <div class="child child-box">
          <div class="sub-child right-20"></div>
          <div class="sub-child"></div>
          <div class="sub-child right-20 bottom-0"></div>
          <div class="sub-child"></div>
        </div>
        <div class="child"></div>
      </div>

      <div id="section-3" class="child"></div>

      <div id="section-4" class="container">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
      </div>

      <div id="section-5" class="container">
        <div class="child child-box first">
          <div class="sub-child"></div>
          <div class="sub-child"></div>
          <div class="sub-child"></div>
        </div>
        <div class="child child-box second">
          <div class="sub-child"></div>
          <div class="sub-child"></div>
        </div>
        <div class="child child-box third">
          <div class="sub-child"></div>
          <div class="sub-child"></div>
          <div class="sub-child"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div id="section-6" class="container">
        <div class="footer-child one"></div>
        <div class="footer-child two"></div>
        <div class="footer-child three"></div>
        <div class="footer-child four"></div>
        <div class="footer-child five"></div>
        <div class="footer-child six"></div>
      </div>

      <div id="section-7" class="container">
        <div class="footer-child one"></div>
        <div class="footer-child two"></div>
        <div class="footer-child three"></div>
      </div>
    </div>
  </body>
</html>
