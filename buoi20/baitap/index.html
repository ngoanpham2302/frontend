    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <style>
      body {
        box-sizing: border-box;
        font-size: 40px;
        text-align: center;
      }

      .container {
        width: 60%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        line-height: 1.5;
      }

      a {
        width: 25%;
      }

      @media (max-width: 768px) {
        .container,
        a {
          width: 100%;
        }
      }
    </style>
  </head>
