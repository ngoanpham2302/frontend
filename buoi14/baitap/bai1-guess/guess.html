<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess number</title>
    <link rel="stylesheet" href="./guess.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Guess!</h1>

      <p>Bạn có 10 lượt đoán</p>
      <p>Khoảng giá trị có thể đoán từ 0 đến 100</p>

      <input type="text" class="input" />

      <button type="submit" class="btn btn-guess" onclick="guessBtn()">
        Guess
      </button>

      <button type="submit" class="btn btn-restart" onclick="restartBtn()">
        Restart
      </button>

      <p class="noti"></p>

      <div class="action">
        <p class="data"></p>
      </div>
    </div>

    <script src="./guess.js"></script>
  </body>
</html>
