<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & table</title>
  </head>
  <body>
    <!-- FORM -->
    <!-- Thêm method="POST" cho form: để submit dữ liệu không bị lộ (hiển thị thông tin trên url)-->

    <form action="#" method="POST">
      <!-- Nếu không điền for cho label thì khi click vào "Họ và tên:" ô input không được focus -->
      <!-- Điền for cho label giống id để khi click vào chữ của label thì input có id đó sẽ được focus -->
      <!-- Thêm name, value vào input để backend đọc được -->

      <!-- Trường bắt buộc điền: thêm required hoặc required=True -->

      <label for="username">Họ và tên:</label>
      <input
        id="username"
        type="text"
        placeholder="Text here"
        name="username"
        required
      />

      <br />
      <br />

      <!-- Để type="password" thì khi nhập text ô sẽ tự động mã hóa che chữ -->

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required />

      <br />
      <br />

      <!-- Input radio -->

      <!-- Input radio: chỉ được chọn 1 -->
      <!-- Đặt name giống nhau cho tất cả các input radio cùng loại để được coi là cùng kiểu dữ liệu, khi đó chỉ cho phép chọn 1 option -->
      <!-- type radio khi đã chọn thì không bỏ chọn được -->

      <label for="">Giới tính:</label>
      <input type="radio" id="male" name="gender" value="male" /><label
        for="male"
        >Nam</label
      >
      <input type="radio" id="female" name="gender" value="female" /><label
        for="male"
        >Nữ</label
      >
      <input type="radio" id="other" name="gender" /><label for="male"
        >Khác</label
      >

      <br />
      <br />

      <!-- Input checkbox -->

      <!-- type checkbox có thể chọn nhiều options -->
      <!-- type checkbox khi check có thể bỏ check được -->

      <label for="">Sở thích</label>
      <input type="checkbox" name="favorites" id="read-book" /><label for=""
        >Đọc sách</label
      >
      <input type="checkbox" name="favorites" id="listen-music" /><label for=""
        >Nghe nhạc</label
      >
      <input type="checkbox" name="favorites" id="swimming" /><label for=""
        >Bơi lội</label
      >
      <input type="checkbox" name="favorites" id="football" /><label for=""
        >Đá bóng</label
      >

      <br />
      <br />

      <!-- Dropdown list -->

      <!-- value của option không nên để tiếng việt, nên để giá trị viết thường không dấu nối từ bằng dấu gạch ngang để khi gửi lên server không bị lỗi -->

      <label for="">Thành phố:</label>
      <select name="country" id="country">
        <option value="ha-noi">Hà Nội</option>
        <option value="hue">Huế</option>
        <option value="da-nang">Đà Nẵng</option>
        <option value="tp-ho-chi-minh">TP. Hồ Chí Minh</option>
      </select>

      <br />
      <br />

      <!-- Button -->

      <!-- Trước đây là thẻ input, type="button" -->
      <!-- <input type="button" value="Submit" /> -->

      <!-- Hiện tại có thẻ button - nên dùng -->
      <!-- type="submit" khi muốn submit, nếu không cần submit thì không cần để type="submit" -->
      <button type="submit">Submit</button>

      <!-- type="reset": clear hết dữ liệu đã điền -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
