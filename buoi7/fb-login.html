<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="fb-login.css" />
  </head>
  <body>
    <div class="container">
      <div class="fb-form">
        <form action="#" method="POST">
          <div class="email-phone">
            <input
              type="text"
              name="email-phone"
              id="email-phone"
              class="input-text"
              placeholder="Email hoặc số điện thoại"
            />
          </div>

          <div class="password">
            <input
              type="text"
              name="password"
              id="password"
              class="input-text"
              placeholder="Mật khẩu"
            />
          </div>

          <div class="login-btn">
            <button type="submit" id="login">Đăng nhập</button>
          </div>

          <div class="forgot-password">
            <a href="#">Quên mật khẩu?</a>
          </div>

          <div class="hr-line"></div>

          <div class="create-account-btn">
            <button id="create-account">Tạp tài khoản mới</button>
          </div>
        </form>
      </div>

      <div class="create-page">
        <p class="create-page-description">
          <a href="#" class="create-page-link">Tạo Trang</a> dành cho người nổi
          tiếng, nhãn hiệu hoặc doanh nghiệp.
        </p>
      </div>
    </div>
  </body>
</html>
