<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 2 - Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/carousel.css" />

    <link rel="stylesheet" href="../css/homeicon.css" />
  </head>

  <body>
    <div class="home-icon">
      <a href="../index.html"><i class="fas fa-home"></i></a>
    </div>
    <h1 class="text-center mt-3">Carousel</h1>

    <div class="container mt-5">
      <div class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              src="../img/landscape-1.jpg"
              class="d-block w-100"
              alt="slide image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/landscape-2.jpg"
              class="d-block w-100"
              alt="slide image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/landscape-3.jpg"
              class="d-block w-100"
              alt="slide image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/landscape-4.jpg"
              class="d-block w-100"
              alt="slide image"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/landscape-5.jpg"
              class="d-block w-100"
              alt="slide image"
            />
          </div>
        </div>

        <button class="carousel-control-prev btn-prev btn-control">
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next btn-next btn-control">
          <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators dots">
          <span class="dot" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
          <span class="dot" data-index="3"></span>
          <span class="dot" data-index="4"></span>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../js/carousel.js"></script>
  </body>
</html>
