<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 4 - Popovers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/popovers.css" />
  </head>

  <body>
    <h1 class="text-center mt-3">Popovers</h1>

    <div class="container mt-5 pt-5">
      <div class="popovers-wrapper">
        <button class="btn btn-danger btn-top" onclick="showPopover('.top')">
          Popover on top
        </button>
        <div class="popover top bs-popover-top">
          <div class="popover-arrow"></div>
          <h3 class="popover-header">Top popover</h3>
          <div class="popover-body">Amazing content!</div>
        </div>
      </div>

      <div class="popovers-wrapper">
        <button
          class="btn btn-success btn-right"
          onclick="showPopover('.right')"
        >
          Popover on right
        </button>

        <div class="popover right bs-popover-end">
          <div class="popover-arrow"></div>
          <h3 class="popover-header">Right popover</h3>
          <div class="popover-body">Amazing content!</div>
        </div>
      </div>

      <div class="popovers-wrapper">
        <button
          class="btn btn-danger btn-bottom"
          onclick="showPopover('.bottom')"
        >
          Popover on bottom
        </button>
        <div class="popover bottom bs-popover-bottom">
          <div class="popover-arrow"></div>
          <h3 class="popover-header">Bottom popover</h3>
          <div class="popover-body">Amazing content!</div>
        </div>
      </div>

      <div class="popovers-wrapper">
        <button class="btn btn-success btn-left" onclick="showPopover('.left')">
          Popover on left
        </button>
        <div class="popover left bs-popover-start">
          <div class="popover-arrow"></div>
          <h3 class="popover-header">Left popover</h3>
          <div class="popover-body">Amazing content!</div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../js/popovers.js"></script>
  </body>
</html>
