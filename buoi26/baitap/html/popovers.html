<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 4 - Popovers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/popovers.css" />
    <link rel="stylesheet" href="../css/homeicon.css">
  </head>

  <body>
    <div class="home-icon position-fixed">
      <a href="../index.html"><i class="fas fa-home"></i></a>
    </div>
    <h1 class="text-center mt-3">Popovers</h1>

    <div class="container mt-5 pt-5 d-flex justify-content-around">
      <div class="popovers-wrapper">
        <button class="btn btn-danger btn-pop" value=".top">
          Popover on top
        </button>
        <div class="popover top bs-popover-top d-none">
          <div class="popover-arrow"></div>
          <h3 class="popover-header">Top popover</h3>
          <div class="popover-body">Amazing content!</div>
        </div>
      </div>

      <div class="popovers-wrapper">
        <button class="btn btn-success btn-pop" value=".right">
          Popover on right
        </button>

        <div class="popover right bs-popover-end d-none">
          <div class="popover-arrow"></div>
          <h3 class="popover-header">Right popover</h3>
          <div class="popover-body">Amazing content!</div>
        </div>
      </div>

      <div class="popovers-wrapper">
        <button class="btn btn-danger btn-pop" value=".bottom">
          Popover on bottom
        </button>
        <div class="popover bottom bs-popover-bottom d-none">
          <div class="popover-arrow"></div>
          <h3 class="popover-header">Bottom popover</h3>
          <div class="popover-body">Amazing content!</div>
        </div>
      </div>

      <div class="popovers-wrapper">
        <button class="btn btn-success btn-pop" value=".left">
          Popover on left
        </button>
        <div class="popover left bs-popover-start d-none">
          <div class="popover-arrow"></div>
          <h3 class="popover-header">Left popover</h3>
          <div class="popover-body">Amazing content!</div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../js/popovers.js"></script>
  </body>
</html>
