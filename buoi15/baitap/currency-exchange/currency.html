<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="shortcut icon" href="./currency.png" type="image/x-icon" />
    <link rel="stylesheet" href="./currency.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="page">
      <h1 class="title">Chuyển đổi tiền tệ</h1>

      <div class="container">
        <div class="box from-currency">
          <h2 class="box-title">Từ:</h2>
          <input type="number" class="amount from-amount" />
          <small class="alert">Vui lòng nhập số !</small>

          <select
            name="currency-unit"
            id="currency-unit"
            class="unit from-unit"
          >
            <option value="usd" selected>USD (Đô la Mỹ)</option>
            <option value="eur">EUR (Euro)</option>
            <option value="vnd">VND (Đồng Việt Nam)</option>
          </select>
        </div>

        <button
          class="convert-btn"
          title="Chuyển đổi"
          onclick="convertCurrency()"
        >
          <i class="far arrow-icon fa-arrow-alt-circle-right"></i>
        </button>

        <div class="box to-currency">
          <h2 class="box-title">Sang:</h2>
          <input type="number" class="amount to-amount" />
          <small class="alert">Error message</small>

          <select name="currency-unit" id="currency-unit" class="unit to-unit">
            <option value="usd">USD (Đô la Mỹ)</option>
            <option value="eur">EUR (Euro)</option>
            <option value="vnd" selected>VND (Đồng Việt Nam)</option>
          </select>
        </div>
      </div>

      <div class="buttons swap-button">
        <button
          class="btn swap-btn"
          title="Hoán đổi tiền tệ"
          onclick="swapCurrency()"
        >
          Swap
        </button>

        <button class="btn reset-btn" onclick="resetBtn()">Reset</button>
      </div>

      <!-- <div class="button reset-button">
        <button class="btn reset-btn" onclick="resetBtn()">Reset</button>
      </div> -->
    </div>

    <script src="./currency.js"></script>
  </body>
</html>
